<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <label> Enter city Name</label>
    <input type="text" id="city" />
    <button onclick="getweatherData();">Get Weather Data</button>
    <p id="response"></p>
    <table>
        <tr>
            <th>Name</th>
            <th>Value</th>

        </tr>
        <tr>
            <td>Country Intials</td>
            <td id="coun"></td>

        </tr>
        <tr>
            <td>Longitude</td>
            <td id="lon"></td>
        </tr>
        <tr>
            <td>Latitude</td>
            <td id="lat"></td>
        </tr>
        <tr>
            <td>temperature</td>
            <td id="temp"></td>

        </tr>
        <tr>
            <td>Temp_min</td>
            <td id="min"></td>
            <td>Temp_max</td>
            <td id="max"></td>
        </tr>
        <tr>
            <td>Speed</td>
            <td id="wind"></td>

        </tr>
        <tr>
            <td>degree</td>
            <td id="deg"></td>

        </tr>
        <tr>
            <td>Humidity</td>
            <td id="humi"></td>

        </tr>
        <tr>
            <td>Pressure</td>
            <td id="press"></td>

        </tr>
    </table>
</body>

</html>
